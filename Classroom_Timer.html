<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Classroom Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px;
            max-width: 640px;
            width: 100%;
            text-align: center;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.1), rgba(168, 85, 247, 0.1));
            border-radius: 24px;
            z-index: -1;
        }

        h1 {
            color: #f1f5f9;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .time-display {
            font-size: 7rem;
            font-weight: 300;
            color: #ffffff;
            margin: 32px 0;
            font-family: 'Inter', sans-serif;
            background: rgba(15, 15, 35, 0.6);
            padding: 32px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .time-display::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #60a5fa, #a78bfa, #f472b6, #60a5fa);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .time-display.warning {
            color: #ff6b6b;
            animation: glow 1s ease-in-out infinite alternate;
            transform: scale(1.02);
        }

        .time-display.warning::before {
            opacity: 0.3;
            animation: rotate 2s linear infinite;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); }
            to { box-shadow: 0 0 40px rgba(255, 107, 107, 0.8); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .input-section {
            margin: 32px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .input-section input {
            font-size: 1.5rem;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            text-align: center;
            width: 100px;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .input-section input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-section input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-section label {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section-title {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            margin: 32px 0 16px 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }

        button {
            font-size: 1rem;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .adjust-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .adjust-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 24px rgba(59, 130, 246, 0.3);
        }

        .preset-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            min-width: 80px;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .preset-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 12px 24px rgba(16, 185, 129, 0.3);
        }

        .control-btn {
            font-size: 1.2rem;
            padding: 18px 36px;
            margin: 0 8px;
            border-radius: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .start-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 16px 32px rgba(16, 185, 129, 0.4);
        }

        .start-btn:disabled {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .pause-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .pause-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 16px 32px rgba(245, 158, 11, 0.4);
        }

        .reset-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .reset-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 16px 32px rgba(239, 68, 68, 0.4);
        }

        .controls {
            margin-top: 40px;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 7px; height: 7px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 0.5s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 2.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        @media (max-width: 768px) {
            .time-display {
                font-size: 5rem;
                padding: 24px;
                min-height: 120px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .timer-container {
                padding: 32px 24px;
                margin: 10px;
            }
            
            .control-btn {
                font-size: 1rem;
                padding: 14px 28px;
                margin: 8px 4px;
            }
            
            .input-section {
                flex-direction: column;
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            .time-display {
                font-size: 4rem;
            }
            
            .button-group {
                gap: 8px;
            }
            
            button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .control-btn {
                padding: 12px 20px;
                font-size: 0.95rem;
                margin: 6px 2px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="timer-container">
        <h1>‚è∞ Classroom Timer</h1>
        
        <div class="time-display" id="timeDisplay">00:00</div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="number" id="minutes" min="0" max="59" value="5" placeholder="00">
                <label for="minutes">Minutes</label>
            </div>
            <div class="input-group">
                <input type="number" id="seconds" min="0" max="59" value="0" placeholder="00">
                <label for="seconds">Seconds</label>
            </div>
        </div>

        <div class="section-title">Quick Adjustments</div>
        <div class="button-group">
            <button class="adjust-btn" onclick="adjustTime(-1)">-1 Min</button>
            <button class="adjust-btn" onclick="adjustTime(1)">+1 Min</button>
            <button class="adjust-btn" onclick="adjustTime(5)">+5 Min</button>
        </div>

        <div class="section-title">Quick Presets</div>
        <div class="button-group">
            <button class="preset-btn" onclick="setPreset(1)">1 Min</button>
            <button class="preset-btn" onclick="setPreset(5)">5 Min</button>
            <button class="preset-btn" onclick="setPreset(10)">10 Min</button>
            <button class="preset-btn" onclick="setPreset(15)">15 Min</button>
            <button class="preset-btn" onclick="setPreset(20)">20 Min</button>
            <button class="preset-btn" onclick="setPreset(30)">30 Min</button>
            <button class="preset-btn" onclick="setPreset(45)">45 Min</button>
            <button class="preset-btn" onclick="setPreset(60)">60 Min</button>
        </div>

        <div class="controls">
            <button class="control-btn start-btn" id="startBtn" onclick="startTimer()">Start</button>
            <button class="control-btn pause-btn" id="pauseBtn" onclick="pauseTimer()">Pause</button>
            <button class="control-btn reset-btn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        let totalSeconds = 0;
        let currentSeconds = 0;
        let timerInterval = null;
        let isRunning = false;
        let isPaused = false;

        const timeDisplay = document.getElementById('timeDisplay');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        // Update display when inputs change
        minutesInput.addEventListener('input', updateDisplayFromInputs);
        secondsInput.addEventListener('input', updateDisplayFromInputs);

        function updateDisplayFromInputs() {
            if (!isRunning) {
                const mins = parseInt(minutesInput.value) || 0;
                const secs = parseInt(secondsInput.value) || 0;
                totalSeconds = (mins * 60) + secs;
                currentSeconds = totalSeconds;
                updateDisplay();
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(currentSeconds / 60);
            const seconds = currentSeconds % 60;
            const display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timeDisplay.textContent = display;

            // Add warning style when time is low
            if (currentSeconds <= 10 && currentSeconds > 0) {
                timeDisplay.classList.add('warning');
            } else {
                timeDisplay.classList.remove('warning');
            }

            // Enhanced finish animation
            if (currentSeconds === 0 && isRunning) {
                timeDisplay.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
                timeDisplay.style.color = 'white';
                timeDisplay.style.transform = 'scale(1.1)';
                
                // Play enhanced beep sound
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // Create multiple tones for a richer sound
                    const frequencies = [800, 1000, 1200];
                    
                    frequencies.forEach((freq, index) => {
                        setTimeout(() => {
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);
                            
                            oscillator.frequency.value = freq;
                            oscillator.type = 'sine';
                            
                            gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                            
                            oscillator.start(audioContext.currentTime);
                            oscillator.stop(audioContext.currentTime + 0.5);
                        }, index * 200);
                    });
                } catch (e) {
                    console.log('Audio not supported');
                }
                
                setTimeout(() => {
                    timeDisplay.style.background = 'rgba(15, 15, 35, 0.6)';
                    timeDisplay.style.color = '#ffffff';
                    timeDisplay.style.transform = 'scale(1)';
                    stopTimer();
                }, 3000);
            }
        }

        function startTimer() {
            if (!isRunning && !isPaused) {
                updateDisplayFromInputs();
                if (currentSeconds === 0) {
                    // Create a subtle shake animation for invalid start
                    timeDisplay.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        timeDisplay.style.animation = '';
                    }, 500);
                    return;
                }
            }

            isRunning = true;
            isPaused = false;
            startBtn.textContent = 'Running...';
            startBtn.disabled = true;

            timerInterval = setInterval(() => {
                if (currentSeconds > 0) {
                    currentSeconds--;
                    updateDisplay();
                } else {
                    stopTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                isPaused = true;
                startBtn.textContent = 'Resume';
                startBtn.disabled = false;
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            currentSeconds = 0;
            startBtn.textContent = 'Start';
            startBtn.disabled = false;
            timeDisplay.classList.remove('warning');
            timeDisplay.style.background = 'rgba(15, 15, 35, 0.6)';
            timeDisplay.style.color = '#ffffff';
            timeDisplay.style.transform = 'scale(1)';
            updateDisplay();
        }

        function stopTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            startBtn.textContent = 'Start';
            startBtn.disabled = false;
        }

        function adjustTime(minutes) {
            if (!isRunning) {
                const newMinutes = Math.max(0, (parseInt(minutesInput.value) || 0) + minutes);
                minutesInput.value = newMinutes;
                updateDisplayFromInputs();
            }
        }

        function setPreset(minutes) {
            if (!isRunning) {
                minutesInput.value = minutes;
                secondsInput.value = 0;
                updateDisplayFromInputs();
            }
        }

        // Add CSS for shake animation
        const shakeStyle = document.createElement('style');
        shakeStyle.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(shakeStyle);

        // Keyboard controls - Spacebar to start/pause
        document.addEventListener('keydown', function(event) {
            // Check if spacebar is pressed and not typing in an input field
            if (event.code === 'Space' && !event.target.matches('input')) {
                event.preventDefault(); // Prevent page scroll
                
                if (!isRunning && !isPaused) {
                    // Start timer
                    startTimer();
                } else if (isRunning) {
                    // Pause timer
                    pauseTimer();
                } else if (isPaused) {
                    // Resume timer
                    startTimer();
                }
            }
        });

        // Add visual indicator for spacebar functionality
        const spacebarHint = document.createElement('div');
        spacebarHint.innerHTML = 'üí° Press <kbd>SPACEBAR</kbd> to start/pause';
        spacebarHint.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1000;
        `;
        
        // Style the kbd element
        const kbdStyle = document.createElement('style');
        kbdStyle.textContent += `
            kbd {
                background: rgba(255, 255, 255, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.3);
                border-radius: 4px;
                padding: 2px 6px;
                font-size: 0.8rem;
                font-weight: 600;
                color: #ffffff;
                margin: 0 2px;
            }
        `;
        document.head.appendChild(kbdStyle);
        document.body.appendChild(spacebarHint);
        
        // Show hint on hover over timer
        document.querySelector('.timer-container').addEventListener('mouseenter', () => {
            spacebarHint.style.opacity = '1';
        });
        
        document.querySelector('.timer-container').addEventListener('mouseleave', () => {
            spacebarHint.style.opacity = '0.7';
        });

        // Initialize display
        updateDisplayFromInputs();
    </script>
</body>
</html>
